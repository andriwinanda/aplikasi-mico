<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta content="#0074BE" name="theme-color" />
    <title>Aplikasi Miko</title>
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pandoc-code-highlight.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/semantic.min.js"></script>

<body>

    <!-- pusher -->
    <div class="pusher">
        

            <div class="header">
                <div class="ui large top  fixed top pointing menu navbar">
                    <div class="ui container grid menu">
                        <div class="two wide column ">
                            <div class="logo item">
                                <a onclick="goBack()">
                                <i class="big chevron left icon"></i>
                                </a>
                            </div>
                        </div>
                        <div class="twelve wide column ">
                            <div class="logo item">
                                <span class="ui header center aligned">Pengaduan</span>
                            </div>
                        </div>
                        <div class="two wide column ">
                            <div class="logo item">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            

            

            <!-- Konten -->

            <div class="konten jarak-bawah">

                
                
                <div id="content" class="ui jarak-mini container">
                        
                        <div class="ui segment jarak grid">
                            <div class="sixteen wide column">
                                
                                <form action="list-psikolog.html" class="form-register ui form">
                                    <div class="input-group">
                                        <i class="bordered plus icon jarak"></i>
                                    </div>
                                    
                                    <div class="input-group">
                                        <label for="email" id="label">Judul</label>
                                        <input type="text" name="nama" autofocus>
                                    </div>
                                    
                                    <div class="input-group ui form">
                                        <label id="label">Deskripsi</label>
                                        <textarea class="ui fluid" rows="4"></textarea>
                                    </div>   
                                    <br> 
                                    <div class="input-group">
                                        <button class="ui button fluid primary" type="submit">Kirim</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                        
                        
                    
                    
                        
                </div>
                
            
            <!-- End Konten -->
            </div>

         
                
           


            


        </div>
        

        
        
    <!-- End Pusher -->
    </div>

    
    
       
          

        
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
  
</body>
</html>
